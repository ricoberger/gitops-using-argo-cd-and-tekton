apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: flux
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: flux
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  source:
    repoURL: https://github.com/ricoberger/gitops-using-argo-cd-and-tekton.git
    targetRevision: HEAD
    path: clusters/flux/base
