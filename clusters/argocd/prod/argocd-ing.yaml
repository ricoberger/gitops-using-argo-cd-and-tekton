apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: argo-cd-ui
spec:
  tls:
    - hosts:
        - argocd-prod.fake
      secretName: argocd-secret
  rules:
    - host: argocd-prod.fake
      http:
        paths:
          - path: /
            backend:
              serviceName: argocd-server
              servicePort: http
