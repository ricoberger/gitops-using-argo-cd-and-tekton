apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: argo-cd-ui
  annotations:
    kubernetes.io/ingress.class: "nginx"
    ingress.kubernetes.io/app-root: "/"
spec:
  tls:
  - hosts:
    - cd.apps.argoproj.io
    secretName: argocd-secret
  rules:
  - host: cd.apps.argoproj.io
    http:
      paths:
      - path: /
        backend:
          serviceName: argocd-server
          servicePort: http
